<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Notecard Sets </title>
    </head>

    <body>
        <a  href="/add"> <button class="add"><i class="material-icons md-48">add</i></button> </a>
        <br><br>
        <div class="set-container">
        {% for s in sets %}
                    <a class="set-link" href="/{{s.id}}/"> {{s.name}} </a>
                <br><br>
        {% endfor %}

        <div class="add-set-button">
            <a href="/add_set"> Add Set </a>
        </div>
        </div>
    </body>
</html>
